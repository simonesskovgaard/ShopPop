{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome to ShopPop!</h2>
    <p>Discover our collection of clothes.</p>
    

    <form action="{{ url_for('search') }}" method="GET">
        <input type="text" name="query" placeholder="Search for a brand" value="{{ request.args.get('query', '') }}">
        <button type="submit">Search</button>
    </form>
    
    <a href="{{ url_for('products') }}" class="button">View Products</a>
    
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login') }}" class="button">Login</a>
        <a href="{{ url_for('register') }}" class="button">Register</a>
    {% else %}
        <a href="{{ url_for('logout') }}" class="button">Logout</a>
    {% endif %}
{% endblock %}
