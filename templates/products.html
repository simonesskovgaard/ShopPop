{% extends "layout.html" %}

{% block title %}Products{% endblock %}

{% block content %}
    <h2>Our Clothes</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ url_for('product', product_id=product['id']) }}">{{ product['name'] }}</a> - ${{ product['price'] }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
